                                    Plutôt que de viser la quantité à tout prix, nous avons choisi de miser sur la <strong>qualité et la pertinence</strong> pour toucher efficacement les <strong>30-50 ans à fort pouvoir d'achat</strong> (CSP++). L'objectif est de placer la marque Belambra dans des univers haut de gamme et inspirants (Voyage, Famille, Plein air). Le cœur du dispositif repose sur des <strong>messages lus directement par les présentateurs</strong> (incarnation), ce qui permet de profiter de leur crédibilité pour créer un lien de confiance fort avec les auditeurs.
                                </p>
                            </div>
                        </div>
                    </header>
                    
                    <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i> Inventaire Complet (${displayItems.length})

                    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 auto-rows-fr mb-12">
                        ${cardsHTML}
                    </section>

                    ${getMusicMoodboardHTML()}
                </div>
            `;
        }

        // Vue Détail

                                                <div class="flex items-center gap-2 bg-slate-50 border border-slate-200 px-3 py-2 rounded-sm w-full">

                                        <i data-lucide="play" class="w-3 h-3"></i> Écouter extrait
                                    </button>
                                </div>
                            </div>

                            <!-- Similaires -->
                            <div class="bg-white border border-slate-200 p-6 rounded-sm shadow-sm">
                                <h3 class="text-xs font-bold text-slate-900 uppercase tracking-widest mb-4 flex items-center gap-2">

                                    ${item.similar.map(sim => `
                                        <div class="flex items-center justify-between p-3 border border-slate-100 hover:border-slate-300 hover:bg-slate-50 transition-colors cursor-pointer group rounded-sm">
                                            <div>
                                                <div class="text-sm font-bold text-slate-800 group-hover:text-indigo-900">${sim.title}</div>
                                                <div class="text-[10px] text-slate-400 uppercase">${sim.host}</div>
                                            </div>
                                            <i data-lucide="arrow-up-right" class="w-4 h-4 text-slate-300 group-hover:text-indigo-900"></i>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- Col Droite -->
                        <div class="lg:col-span-2 space-y-6">
                            
                            <!-- KPI Grid - Also using Concentric Circles but bigger -->
                            <div class="bg-white border border-slate-200 p-8 rounded-sm shadow-sm flex flex-col items-center justify-center">
                                <h3 class="text-sm font-bold text-slate-900 uppercase tracking-widest mb-6 flex items-center gap-2 w-full">
                                    <i data-lucide="bar-chart-2" class="w-4 h-4"></i> Performance Globale
                                </h3>
                                <!-- BIGGER CONCENTRIC CIRCLE FOR DETAIL VIEW -->
                                <div class="transform scale-150 origin-center">
                                    ${getConcentricCirclesHTML(item.scores)}
                                </div>
                            </div>

                            <!-- Bloc Audience Profile -->
                            <div class="bg-white border border-slate-200 p-6 rounded-sm shadow-sm">
                                <h3 class="text-sm font-bold text-slate-900 uppercase tracking-widest mb-6 flex items-center gap-2">
                                    <i data-lucide="users" class="w-4 h-4"></i> Profil d'audience
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div class="p-4 bg-slate-50 border border-slate-100 rounded-sm text-center">
                                        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Cœur de Cible</div>

                                    </div>
                                    <div class="p-4 bg-slate-50 border border-slate-100 rounded-sm text-center">
                                        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Typologie</div>
                                        <div class="text-lg font-bold text-slate-900 truncate">${item.audience.csp}</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Analyse Stratégique -->
                            <div class="bg-white border border-slate-200 p-8 rounded-sm shadow-sm">
                                <h3 class="text-sm font-bold text-slate-900 uppercase tracking-widest mb-6 flex items-center gap-2">

                                        ${item.description}
                                    </p>
                                    
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 my-8">
                                        <div class="bg-slate-50 border-l-2 border-slate-900 p-5">
                                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-widest">Contexte d'écoute</p>
                                            <p class="text-sm text-slate-800">Attention profonde. Faible saturation publicitaire dans ce segment ${item.category}.</p>
                                        </div>
                                        <div class="bg-slate-50 border-l-2 border-indigo-900 p-5">
                                            <p class="text-[10px] font-bold text-indigo-900 uppercase mb-2 tracking-widest">Format Recommandé</p>
                                            <p class="text-sm font-bold text-slate-900">Host Read 60s / Intégration</p>
                                            <p class="text-xs text-slate-500 mt-1">Caution d'expert pour maximiser la conversion.</p>
                                        </div>
                                    </div>

                                    <h4 class="text-xs font-bold text-slate-900 uppercase tracking-widest mb-2">Mots-Clés Détectés</h4>
                                    <div class="flex flex-wrap gap-2">
                                        ${item.tags.map(tag => `<span class="px-2 py-1 bg-slate-100 text-slate-600 text-[10px] uppercase font-bold rounded-sm border border-slate-200">${tag}</span>`).join('')}
                                    </div>

                                    <!-- MODIFIED: Replaced iframe with thumbnail image + link due to persistent restrictions -->
                                    ${item.videoThumbnail ? `
                                        <div class="mt-8 pt-6 border-t border-slate-100">
                                            <h4 class="text-xs font-bold text-slate-900 uppercase tracking-widest mb-4 flex items-center gap-2">
                                                <i data-lucide="video" class="w-4 h-4"></i> Extrait Vidéo
                                            </h4>
                                            
                                            <div class="w-full aspect-video rounded-sm overflow-hidden shadow-sm border border-slate-200 relative group cursor-pointer" onclick="window.open('${item.videoLink}', '_blank')">
                                                <img src="${item.videoThumbnail}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="Video Thumbnail">
                                                <div class="absolute inset-0 bg-black/30 group-hover:bg-black/20 transition-colors flex items-center justify-center">
                                                    <div class="w-12 h-12 bg-white/90 rounded-full flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform">
                                                        <i data-lucide="play" class="w-5 h-5 text-slate-900 ml-1"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            ${item.videoLink ? `
                                                <div class="mt-3 text-center">
                                                    <a href="${item.videoLink}" target="_blank" class="text-xs font-bold text-indigo-600 hover:text-indigo-800 hover:underline flex items-center justify-center gap-1">
                                                        <i data-lucide="external-link" class="w-3 h-3"></i> Regarder sur YouTube
                                                    </a>
                                                </div>
                                            ` : ''}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            `;
        }

        // --- MOTEUR DE RENDU ---
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';
            if (state.view === 'dashboard') app.innerHTML = getDashboardHTML();
            else if (state.view === 'detail') {
                const item = items.find(p => p.id === state.selectedId);
                if (item) app.innerHTML = getDetailHTML(item);
            }
            lucide.createIcons();
            window.scrollTo(0, 0);
        }

        window.openDetail = function(id) { state.view = 'detail'; state.selectedId = id; render(); };
        window.goBack = function() { state.view = 'dashboard'; state.selectedId = null; render(); };

        render();
    </script>
</body>
</html>
