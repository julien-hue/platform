<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audion AI - Historique des Versions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-8 text-slate-800">

    <div class="max-w-2xl mx-auto">
        <header class="mb-8 text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-slate-900 text-white rounded-lg mb-4 shadow-lg">
                <i data-lucide="layers" class="w-6 h-6"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Audion AI - Retour de Brief</h1>
            <p class="text-slate-500 mt-2">Index dynamique du dépôt GitHub (Plus récent en premier)</p>
        </header>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div id="loading" class="p-8 text-center text-slate-400">
                <i data-lucide="loader-2" class="w-6 h-6 animate-spin mx-auto mb-2"></i>
                Chargement des versions...
            </div>
            <ul id="link-list" class="divide-y divide-slate-100 hidden">
                <!-- Les liens seront générés ici via l'API GitHub -->
            </ul>
            <div id="error-message" class="hidden p-4 text-center text-red-500 text-sm">
                Impossible de charger les fichiers depuis GitHub.
            </div>
        </div>
        
        <footer class="mt-8 text-center text-xs text-slate-400">
            <p>Données récupérées via GitHub API pour julien-hue/platform</p>
        </footer>
    </div>

    <script>
        const ghUser = "julien-hue";
        const ghRepo = "platform";
        const baseUrl = `https://${ghUser}.github.io/${ghRepo}/`;
        const apiUrl = `https://api.github.com/repos/${ghUser}/${ghRepo}/contents/`;

        const list = document.getElementById('link-list');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('error-message');

        // Fonction pour créer un élément de liste
        function createListItem(fileName, label, isMain = false) {
            const li = document.createElement('li');
            li.className = "hover:bg-slate-50 transition-colors group";
            
            const a = document.createElement('a');
            a.href = baseUrl + fileName;
            a.target = "_blank";
            a.className = "flex items-center justify-between p-4 block";
            
            const content = `
                <div class="flex items-center gap-4">
                    <div class="w-8 h-8 rounded-full ${isMain ? 'bg-slate-100 text-slate-500' : 'bg-indigo-100 text-indigo-600'} flex items-center justify-center font-mono text-xs font-bold flex-shrink-0">
                        ${isMain ? 'V0' : label.replace('Version ', '')}
                    </div>
                    <div class="min-w-0">
                        <span class="font-medium text-slate-900 block group-hover:text-indigo-600 transition-colors truncate">${label}</span>
                        <span class="text-xs text-slate-400 font-mono truncate block">${fileName}</span>
                    </div>
                </div>
                <i data-lucide="external-link" class="w-4 h-4 text-slate-300 group-hover:text-indigo-600 transition-colors flex-shrink-0 ml-2"></i>
            `;
            
            a.innerHTML = content;
            li.appendChild(a);
            return li;
        }

        async function fetchVersions() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Erreur réseau');
                
                const files = await response.json();
                
                // Filtrer uniquement les fichiers html commençant par 'index'
                const indexFiles = files.filter(file => 
                    file.name.startsWith('index') && 
                    file.name.endsWith('.html') &&
                    file.type === 'file'
                );

                // Trier les fichiers : ordre décroissant (le plus grand numéro d'abord)
                indexFiles.sort((a, b) => {
                    // Fonction utilitaire pour extraire le numéro
                    const getNum = (name) => {
                        if (name === 'index.html') return 0; // On considère index.html comme la version 0 (tout en bas)
                        const match = name.match(/index_(\d+)\.html/);
                        return match ? parseInt(match[1], 10) : -1;
                    };
                    
                    // Comparaison pour tri décroissant (b - a)
                    // Si b est plus grand que a, le résultat est positif, donc b vient avant a
                    return getNum(b.name) - getNum(a.name);
                });

                // Générer la liste
                if (indexFiles.length > 0) {
                    indexFiles.forEach(file => {
                        const isMain = file.name === 'index.html';
                        const label = isMain ? "Version Principale (Index)" : `Version ${file.name.match(/index_(\d+)/)?.[1] || '?'}`;
                        list.appendChild(createListItem(file.name, label, isMain));
                    });
                    
                    loading.classList.add('hidden');
                    list.classList.remove('hidden');
                    lucide.createIcons();
                } else {
                    throw new Error('Aucun fichier index trouvé');
                }

            } catch (error) {
                console.error("Erreur:", error);
                loading.classList.add('hidden');
                errorMsg.classList.remove('hidden');
                errorMsg.textContent = "Impossible de charger la liste depuis GitHub (" + error.message + ")";
            }
        }

        // Démarrer le chargement
        fetchVersions();
        lucide.createIcons();
    </script>
</body>
</html>
